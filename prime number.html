<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a;
        a=parseInt(prompt("Enter a number:"));
        if(a==2 || a==3){
            console.log("a is prime number")
        }
        else if(a%2==0 || a%3==0){
            console.log("a is not prime number")
        }
        else{
            console.log("a is prime number")
        }
    </script>
