<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var char;
        char=(prompt('Enter letter:'));
        if(char=='a'||char=='e'||char=='i'||char=='o'||char=='u')
        {
            console.log('The given letter is vowels')
        }
        else
        {
            console.log('The given letter is not vowels')
        }
    </script>
</head>
<body>
    <h1>To find vowels</h1>
</body>
</html>
