<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var month=String(prompt('Enter a month:'));
        switch(month){
            case "jan":
                console.log("31days");
                break;
            case "feb":
                year=parseInt(prompt("Enter a year:"));
                if(year%4==0){
                    console.log("29days");
                }
                else{
                    console.log("28days");
                }
                break;
            case "march":
                console.log("31days");
                break;
            case "april":
                console.log("30days");
                break;
            case "may":
                console.log("31days");
                break;
            case "june":
                console.log("30days");
                break;
            case "july":
                console.log("31days");
                break;
            case "aug":
                console.log("31days");
                break;
            case "sep":
                console.log("30days");
                break;
            case "oct":
                console.log("31days");
                break;
            case "nov":
                console.log("30days");
                break;
            case "dec":
                console.log("31days");
                break;
        }
    </script>
</head>

</body>
</html>
