<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head{
            background-color: white;
            border: 0.5px solid gray;
            height: 400px;
            width: 350px;
            margin-left: 35%;
            text-align: center;
        }
        button{
            margin-top: 30px;
            width: 210px;
            background-color: rgb(52, 156, 191);
            color: white;
            height: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="hole">
        <div class="head">
            <h1>Instagram</h1>
            <div class="input">
                <input placeholder="Phone number,username or email" style="width: 200px; height: 25px;"><br>
                <input placeholder="password" style="width: 200px; height: 25px; margin-top: 10px;"><br>
            </div>
            <button type="button">Loigin</button>
        </div>
    </div>
    <script>
        let username=123;
        let password=789;
        var a=prompt('Enter username');
        var b=prompt('Enter password');
        if(a!=username && b!=password)
        {
            console.log('Login failed');
        }
        else if(a!=username)
        {
            console.log('Invalid username');
        }
        else if(b!=password)
        {
            console.log('Invalid password');
        }
        else{
            console.log('Login successfully.');
        }
    </script>
</body>
</html>
