<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Color</title>
</head>
<body>
    <div id="textContainer">hello</div>

    <input type="text" id="colorInput">
    
    <script>
        const textContainer = document.getElementById('textContainer');
        const colorInput = document.getElementById('colorInput');

        function updateTextColor() {
            const inputText = colorInput.value;
            let newText = '';

            for (let char of textContainer.textContent) {
                const lowercaseChar = char.toLowerCase();
                if (inputText.includes(lowercaseChar)) {
                    newText += `<span style="color: red;">${char}</span>`;
                } else {
                    newText += char;
                }
            }

            textContainer.innerHTML = newText; 
        }

        colorInput.addEventListener('input', updateTextColor);
    </script>
</body>
</html>
